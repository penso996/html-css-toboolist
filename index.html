<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>

    <!-- banner -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main section -->
    <main>

        <!-- buttons -->
        <div>
            <button class="selected-button">Add Task</button>
            <button class="unselected-button">Add Section</button>
        </div>

        <!-- sections -->
        <div class="sections">
            <p class="main-text">&#x25BC New Task</p>
            <span class="checkmark">&#x2713</span><span class="argument">Quarterly Newsletter</span>
        </div>

        <div class="sections">
            <p class="main-text">&#x25BC Today</p>
            <span class="checkmark">&#x2713</span><span class="argument">Recruiting blog post</span><br>
            <span class="checkmark">&#x2713</span><span class="argument">Mobile app launch</span><br>
            <span class="unchecked">&#x2715</span><span class="argument">Interview John H.</span><br>
            <span class="checkmark">&#x2713</span><span class="argument">Summit update to mobile storefronts</span><br>
        </div>

        <div class="sections">
            <p class="main-text">&#x25BC Upcoming</p>
            <span class="unchecked">&#x2715</span><span class="argument">Schedule meeting with Alex</span><br>
            <span class="checkmark">&#x2713</span><span class="argument">Homepage refresh</span><br>
            <span class="checkmark">&#x2713</span><span class="argument">Onboard new Sales team members</span><br>
            <span class="checkmark">&#x2713</span><span class="argument">Review editorial calendar</span><br>
        </div>

    </main>

</body>

</html>
