<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>

    <!-- banner -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <!-- main section -->
    <main>

        <!-- buttons -->
        <div>
            <button class="selected-button">Add Task</button>
            <button class="unselected-button">Add Section</button>
        </div>

        <!-- sections -->
        <div class="sections">
            <p class="arguments">&#x25BC New Task</p>
        </div>

        <div class="sections">
            <p class="arguments"">&#x25BC Today</p>
        </div>

        <div class="sections">
            <p class="arguments">&#x25BC Upcoming</p>
        </div>

    </main>

</body>

</html>
